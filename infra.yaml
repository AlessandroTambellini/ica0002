---
  - name: Initial setup
    hosts: all
    roles:
      - init

  # the web server has to connectt with the db, so first you build the db, then the web server
  - name: Database server
    hosts: db_servers
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx