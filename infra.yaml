---
- name: Initial setup
  hosts: all
  roles:
    - init

- name: DNS servers
  hosts: dns_server
  roles:
    - bind

- name: Resolvers
  hosts: all
  roles:
    - resolvers

# TODO: is this the right position for prometheus?
- name: Prometheus
  hosts: prometheus_server
  roles:
    - prometheus

# the web server has to connect with the db, so first you build the db, then the web server
- name: Database server
  hosts: db_servers
  roles:
    - mysql

- name: Web server
  hosts: web_servers
  roles:
    - agama
    - uwsgi # uwsgi is before nginx ==> you can first retrieve the mysql_host address to which nginx has to connect
    - nginx
