- name: Install nginx
  apt:
    name:
      - nginx
      - prometheus-nginx-exporter

- name: nginx configuration
  template:
    src: default.j2
    dest: /etc/nginx/sites-enabled/default
  notify: Restart nginx

- name: Verify nginx config syntax
  command: nginx -t
  changed_when: false

- meta: flush_handlers

- name: Ensure services are started
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - nginx
    - prometheus-nginx-exporter
