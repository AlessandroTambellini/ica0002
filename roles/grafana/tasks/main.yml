- name: Install prerequisite packages
  ansible.builtin.apt:
    name:
      - wget
      - apt-transport-https
      - software-properties-common

- name: Add key from file
  ansible.builtin.apt_key:
    url: https://apt.grafana.com/gpg.key
    state: present

# when you use apt the cache is updated automatically,
# so no need to update the cache after running this command
- name: Add stable repository
  ansible.builtin.apt_repository:
    repo: deb https://apt.grafana.com stable main
    state: present

- name: Install Grafana
  ansible.builtin.apt:
    name: grafana

- name: Copy configurations
  ansible.builtin.template:
    src: ../templates/grafana.ini.j2
    dest: /etc/grafana/grafana.ini
    owner: root
    mode: 0644
  notify: Restart grafana-server

- name: Add datasources
  ansible.builtin.copy:
    src: ../files/datasources.yaml
    dest: /etc/grafana/provisioning/datasources/sample.yaml
    mode: 0644
  notify: Restart grafana-server

- name: Copy dashboards config
  ansible.builtin.copy:
    src: ../files/sample.yaml
    dest: /etc/grafana/provisioning/dashboards/sample.yaml
    mode: 0644
  notify: Restart grafana-server

- name: Ensure dashboards dir exists
  ansible.builtin.file:
    path: /var/lib/grafana/dashboards
    state: directory
    mode: "0755"

- name: Copy Main dashboard JSON
  ansible.builtin.copy:
    src: ../files/Main.json
    dest: /var/lib/grafana/dashboards/Main.json # TODO: change Test.json to Main.json after the test
    mode: 0644
  notify: Restart grafana-server

- name: Ensure grafana-server service is started
  ansible.builtin.service:
    name: grafana-server
    state: started
    enabled: true
