- name: Install prerequisite packages
  ansible.builtin.apt:
    name:
      - wget
      - apt-transport-https
      - software-properties-common

- name: Add key from file
  ansible.builtin.apt_key:
    url: https://apt.grafana.com/gpg.key
    state: present

# when you use apt the cache is updated automatically,
# so no need to update the cache after running this command
- name: Add stable repository
  ansible.builtin.apt_repository:
    repo: deb https://apt.grafana.com stable main
    state: present

- name: Install Grafana
  ansible.builtin.apt:
    name: grafana

- name: Grafana configuration
  ansible.builtin.template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
  notify: Restart grafana-server

- name: datasources config
  ansible.builtin.copy:
    src: datasources.config.yaml
    dest: /etc/grafana/provisioning/dashboards/datasources.config.yaml
  notify: Restart grafana-server

- name: Add datasources
  ansible.builtin.copy:
    src: datasources.yaml
    dest: /etc/grafana/provisioning/datasources/datasources.yaml
  notify: Restart grafana-server

- name: Ensure dashboards dir exists
  ansible.builtin.file:
    path: /var/lib/grafana/dashboards
    state: directory
    mode: "0755"

- name: Main dashboard JSON
  ansible.builtin.copy:
    src: main.json
    dest: /var/lib/grafana/dashboards/Main.json
  notify: Restart grafana-server

- name: syslog dashboard JSON
  ansible.builtin.copy:
    src: syslog.json
    dest: /var/lib/grafana/dashboards/syslog.json
  notify: Restart grafana-server

- name: Ensure grafana-server service is started
  ansible.builtin.service:
    name: grafana-server
    state: started
    enabled: true
